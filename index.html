<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Getaway</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Starting screen -->
    <div id="start-screen" class="start-screen">
        <h1>Happy Birthday Mariam! 🎉</h1>
        <p>Let's figure out where we're going for a relaxing getaway! 🌴</p>
        <button id="start-btn">Click here to figure out where we are going</button>
    </div>

    <!-- Quiz Container (Initially hidden) -->
    <div id="quiz-container" style="display: none;">
        <h1>Let's find your perfect getaway! 🎉</h1>
        <div id="quiz"></div> <!-- Quiz questions will appear here -->
    </div>

    <!-- Result Container (Initially hidden) -->
    <div id="result" style="display: none;"></div> <!-- Result will appear here -->

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</body>
</html>
